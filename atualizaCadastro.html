<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon/icon_biabank.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Atualizar Cadastro Bia Bank</title>
</head>
<body>

    <main class="main">    
        <div class="container_inputs">
            <h1 class="titulo">Editando usuário:</h1>

            <form class="formulario">
                <div class="container_input">
                    <label class="formulario_label" for="nome_completo">Nome completo:</label>
                    <input class="formulario_input form_input_edit" id="nome_completo" type="text" >
                </div>

                <div class="container_input">
                    <label class="formulario_label" for="nome_mae">Nome da Mãe:</label>
                    <input class="formulario_input form_input_edit" id="nome_mae" type="text" >
                </div>

                <div class="container_input">
                    <label class="formulario_label" for="data_nascimento">Data de Nascimento:</label>
                    <input class="formulario_input form_input_edit" id="data_nascimento" type="date" >
                </div>

                <div class="container_input">
                    <label class="formulario_label" for="cpf">CPF:</label>
                    <input class="formulario_input form_input_edit" id="cpf" type="text" >
                </div>

                <div class="container_input">
                    <label class="formulario_label" for="email">Email:</label>
                    <input class="formulario_input form_input_edit" id="email" type="email" >
                </div>

                <div class="container_input">
                    <label class="formulario_label" for="numero_telefone">Numero de Telefone:</label>
                    <input class="formulario_input form_input_edit" id="numero_telefone" type="tel" >
                </div>

                
                <div class="container_input">
                    <input class="formulario_input" id="botao-de-atualizar" type="submit" value="Atualizar">
                </div>
            </form>
        </div>
    </main>    

    <script src="js/atualizarUsuario.js" type="module"></script>
</body>
</html>
